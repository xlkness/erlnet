before_script:
  - chmod u+x ./rebar3

language: erlang
otp_release:
  - 20.0
  - 19.1
  - 18.3

jobs:
  include:
    - stage: test
      script:
        - ./rebar3 upgrade
        - ./rebar3 compile
        - ./rebar3 eunit
    - stage: common_test
      script:
        - ./rebar3 ct
    - stage: deploy
      script: true

